<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Getting it right this time</title>
        <link rel="stylesheet" href="CSS/one_page_website2.css">
        <link rel="stylesheet" href="CSS/one_page_website_animations2.css">
        <script src="JS/one_page_website2.js" defer></script>
    </head>
    <body>

        <!-- HOME -->
        <div id="home">
            <header>Capturing everything, like Pokemon</header>
        </div>
        <!-- END HOME -->

        <!-- NAV -->
        <div class="wrap">
            <div class="menu-container">
                <ul class="menu">
                    <a href="#home"><li>HOME</li></a>
                    <a href="#gallery"><li>GALLERY</li></a>
                    <a href="#contact"><li>QUERIES</li></a>
                </ul>
            </div>
        </div>
        <!-- END NAV -->

        <!-- ABOUT ME -->
        <div class="about">
            <p>
                Trying to make all of this work. Will come back and replace this with something
                more appropriate later.
            </p>
        </div>
        <!-- END ABOUT ME -->


        <!-- IMAGES TO BE USED TO OPEN THE LIGHTBOX -->
        <div class="row2">
            <div class="column2">
                <img src="images/trythisonepreview.jpg" onclick="openModal();currentSlide(1)" class="hover-shadow">
            </div>
            <div class="column2">
                <img src="images/cityscape2preview.jpg" onclick="openModal();currentSlide(2)" class="hover-shadow">
            </div>
            <div class="column2">
                <img src="images/cityscape3preview.jpg" onclick="openModal();currentSlide(3)" class="hover-shadow">
            </div>
        </div>

        <!-- THE MODAL LIGHTBOX -->
        <div id="myModal" class="modal">
            <span class="close cursor" onclick="closeModal()">&times;</span>
            <div class="modal-content">

                <div class="mySlides">
                    <div class="numbertext">1 / 3</div>
                    <img src="images/trythisone.jpg" style="width: 100%;">
                </div>
                
                <div class="mySlides">
                    <div class="numbertext">2 / 3</div>
                    <img src="images/cityscape2.jpg" style="width: 100%;">
                </div>

                <div class="mySlides">
                    <div class="numbertext">3 / 3</div>
                    <img src="images/cityscape3.jpg" style="width: 100%;">
                </div>

            <!-- NEXT/PREVIOUS CONTROLS -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
            
            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>

            <!-- CAPTION TEXT -->
            <div class="caption-container">
                <p id="caption"></p>
            </div>

            <!-- THUMBNAIL IMAGE CONTROLS -->
            <div class="column2">
                <img class="demo" src="images/trythisonepreview1.jpg" onclick="currentSlide(1)" alt="">
            </div>

            <div class="column2">
                <img class="demo" src="images/cityscape2preview1.jpg" onclick="currentSlide(2)" alt="">
            </div>

            <div class="column2">
                <img class="demo" src="images/cityscape3preview1.jpg" onclick="currentSlide(3)" alt="">
            </div>
        </div>
    </div>

        <!-- MORE INFORMATION -->
        <section>
            <div class="container">
                <div id="contat" class="contact">
                    <div>
                        <h1><span>Questions?</span></h1>
                        <div>
                            <p>
                                <div>
                                    <form action="" method="post">
                                        <input class="rsvp" type="text" value="First Name">
                                        <input class="rsvp" type="text" value="Last Name">
                                        <input class="rsvp" type="text" value="Email Address">
                                        <input class="rsvp" type="text" value="Phone Number">
                                        <div class="form-spacer">
                                            <label class="terms">Terms and Conditions</label>
                                        </div>
                                        <div>
                                            <input type="submit" value="Submit">
                                        </div>
                                    </form>
                                    
                                    <form name="myForm" action="" onsubmit="return validateForm()" method="post">
                                    Name: <input type="text" name="fname">
                                    <input type="submit" value="Submit">
                                    </form>
                                </div>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- END MORE INFORMATION-->

        <!-- FOOTER -->
        <div>
            <footer>Chris &nbsp;| scaklandscapephotography@gmail.com &nbsp; &copy; 2022</footer>
        </div>
        <!-- END FOOTER -->
    </body>
</html>
